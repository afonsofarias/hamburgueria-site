<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendente - Painel de Controle</title>
    <link rel="stylesheet" href="../styles/atendente.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.5/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <h1>Painel do Atendente</h1>
        <!-- Painel de Login/Cadastro -->
        <div id="login-panel">
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <button id="signup-btn">Cadastre-se</button>
        </div>
    </header>

    <section id="pedidos-section">
        <h2>Visualizar Pedidos</h2>
        <ul id="order-list">
            <!-- Lista de pedidos serÃ¡ carregada aqui -->
        </ul>
    </section>

    <script type="module" src="../scripts/atendente.js"></script>
</body>
</html>
