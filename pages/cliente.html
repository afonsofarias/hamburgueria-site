<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Visualizar Produtos</title>
    <link rel="stylesheet" href="../styles/cliente.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.5/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <h1>Cardápio</h1>
        <!-- Painel de Login/Cadastro -->
        <div id="login-panel">
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <button id="signup-btn">Cadastre-se</button>
        </div>
    </header>

    <ul id="product-list">
        <!-- Produtos serão carregados aqui -->
    </ul>

    <script type="module" src="../scripts/cliente.js"></script>
</body>
</html>
